<script>

    function getUserInfo(){
        var str = window.WebInterface.GetUserInfo();
        alert(str);
    }


    var config = {
        url: 'http://www.kunchongzhi.com',// 分享的网页链接
        title: '昆虫志---中野象蜡蝉',// 标题
        desc: '你知道中野象蜡蝉是什么吗？快来昆虫志看个究竟吧！',// 描述
        img: 'http://www.kunchongzhi.com/images/0.png',// 图片
        img_title: '昆虫志',// 图片标题
        from: '昆虫志' // 来源
    };
    var share_obj = new nativeShare('nativeShare', config);
    $(document).ready(function () {
        $('.loading').hide();
        $("img.lazy").lazyload();
        $('#style').click(function () {



            if($(this).text()==='日间模式'){
                if($("#style_css").length===0){
                    $("<link>")
                            .attr({
                                rel: "stylesheet",
                                type: "text/css",
                                href: "ui.css",
                                id:"style_css"
                            })
                            .appendTo("head");
                }else{
                    $("#style_css").attr("href","ui.css");
                }

                $(this).text('夜间模式');
            }else{
                if($("#style_css").length===0) {
                    $("<link>")
                            .attr({
                                rel: "stylesheet",
                                type: "text/css",
                                href: "night.css",
                                id: "style_css"
                            })
                            .appendTo("head");
                }else{
                    $("#style_css").attr("href","night.css");
                }
                $(this).text('日间模式');
            }
        });
    });
</script>
